<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivon Johnson Art</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Masonry layout */
    .masonry {
      column-count: 2;
      column-gap: 1rem;
    }
    .masonry .image-container {
      break-inside: avoid;
      margin-bottom: 1rem;
    }

    /* Image wrapper */
    .image-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* SOLD sticker */
    .sold-sticker {
      position: absolute;
      top: 10px;
      left: -15px;
      background: #b22222; /* subdued red */
      color: white;
      font-weight: bold;
      padding: 4px 12px;
      transform: rotate(-20deg);
      font-size: 14px;
      text-transform: uppercase;
      border-radius: 3px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    @media (max-width: 640px) {
      .sold-sticker {
        font-size: 12px;
        padding: 3px 10px;
      }
    }

    /* Modal image */
    #modalImg {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full bg-gray-900 bg-opacity-95 backdrop-blur-sm z-50 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-around items-center px-6 py-4">
      <span class="font-bold text-xl">Ivon Johnson Art</span>
      <ul class="flex gap-6">
        <li><a href="#hero" class="hover:text-gray-400 transition">Home</a></li>
        <li><a href="#gallery" class="hover:text-gray-400 transition">Gallery</a></li>
        <li><a href="#about" class="hover:text-gray-400 transition">About</a></li>
        <li><a href="#contact" class="hover:text-gray-400 transition">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section id="hero" class="relative h-screen flex items-end justify-left text-center px-4 pt-20 bg-cover bg-center" 
           style="background-image: url('art/hero-landing.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-25"></div>
    <div class="relative z-10 max-w-5xl pb-12 text-left">
      <p class="text-3xl sm:text-4xl md:text-6xl mb-6 italic text-gray-200">
        Art inspired by place, connection, and shared experience.
      </p>
      <p class="text-lg sm:text-xl md:text-2xl mb-6 text-gray-200">
        Ivon Johnson creates oil paintings that explore the relationships between place, memory, and belonging.
      </p>
      <a href="#gallery" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded transition">
        View Gallery
      </a>
    </div>
  </section>

  <!-- Gallery -->
  <section id="gallery" class="py-16 px-4 max-w-6xl mx-auto">
    <h2 class="text-5xl md:text-6xl font-semibold mb-8 text-center">Gallery</h2>
    <div id="galleryGrid" class="masonry">

      <!-- Available piece -->
      <div class="image-container">
        <img src="art/Rainbow Bar.jpg" alt="Rainbow Bar"
             data-title="Rainbow Bar"
             data-description="Currently on display at Sage Lodge in Pray, MT"
             data-medium="Oil on Canvas"
             data-dimensions="24x36 in"
             data-price="$1200"
             data-extra="art/Rainbow-Bar-detail1.jpg"
             class="max-w-full h-auto object-contain rounded shadow cursor-pointer">
      </div>

      <!-- SOLD piece -->
      <div class="image-container">
        <img src="art/Pine Creek.jpg" alt="Pine Creek"
             data-title="SOLD-Pine Creek"
             data-medium="Oil on Board"
             data-dimensions="18x24 in"
             data-price=""
             class="max-w-full h-auto object-contain rounded shadow cursor-pointer">
        <div class="sold-sticker">SOLD</div>
      </div>

    </div>
  </section>

  <!-- Modal -->
  <div id="artModal" 
       class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center z-50 p-4 
              transition-opacity duration-300 ease-out opacity-0">
    <div class="bg-gray-900 p-6 rounded max-w-3xl w-full relative transform transition-transform duration-300 ease-out scale-95 
                max-h-[90vh] overflow-y-auto">
      <button onclick="closeModal()" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
      
      <img id="modalImg" src="" alt="" class="w-full h-auto max-h-[70vh] object-contain rounded mb-4">
      
      <h3 id="modalTitle" class="text-2xl font-bold mb-2 text-white"></h3>
      <p id="modalDescription" class="mb-2 text-gray-400 italic"></p>
      <p id="modalMedium" class="mb-1 text-gray-300">
